name: Build and Push to DockerHub

on:
  push:
    tags:
      - "v*.*.*"   # Sadece v1.2.3 formatındaki tag push'larında çalışır

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version from package.json
        id: pkg
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # :vX.Y.Z (tam versiyon) + :latest birlikte yayınlanır
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/anket-app:v${{ steps.pkg.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/anket-app:latest
